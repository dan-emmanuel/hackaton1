<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/82f92f9736.js" crossorigin="anonymous"></script>

    <title>Memory Grid Game</title>
</head>
<body>
    <main >
        <section id="modSelector">
            <div class="d-flex flex-column justify-content-around text-center h-100">
                <h1 class="text-white display-1">Memory Grid Game</h1>
                <div class="row justify-content-around">
                    <a class="col-4 btn-lg btn btn-outline-light text-uppercase anchorMode" data-value ="solo" href="#optionDef">
                        solo
                    </a>
                    <a class="col-4 btn-lg btn btn-outline-light text-uppercase anchorMode" data-value ="duel" href="#optionDef">
                        duel
                    </a>
                </div>
            </div>
        </section>
        
        <section id="optionDef">
            <div class="d-flex flex-column justify-content-around text-center h-75 align-items-center">
                <h1 id="modeText" class="text-white display-1">Solo</h1>
                <div class="w-50 justify-content-center">
                    <div class="d-flex ustify-content-center">
                        <div class="d-flex flex-column justify-content-around  mx-auto col-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light" ><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control " id="inputPlayerName1" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                <div class="invalid-feedback">
                                    please feed the player name
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light" ><i class="fas fa-heart"></i></span>
                                <input id ="inputLifeNumber" type="number" value ="3" class="form-control" placeholder="Number of life" aria-label="lifeNumber" aria-describedby="basic-addon1">
                            </div>
                              
                        </div>
                        <div class="d-flex flex-column justify-content-around   mx-auto col-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light" ><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id ="inputPlayerName2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
    
                        </div>

                        
                    </div>
                  
                    <div class="d-flex flex-column justify-content-around  mx-auto col-5">
                        <div class="input-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-light" >Level</span>
                                <input id="inputStarLevel" value="1" min="1" type="number" class="form-control text-center" placeholder="Start Level" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                
                <a class="col-3  btn-lg btn btn-outline-light text-uppercase anchorStart" href="#gameBoard">
                    start
                </a>
            </div>
        </section>

        <section id="gameBoard">
            <div class="d-flex flex-column justify-content-around text-center h-100 align-items-center">
                
                <h1 id="modeText" class="text-white display-1">Game </h1>

                <div class="row h-50 w-100">
                    <div class="col-4 justify-content-center align-items-stretch d-flex ">
                        <button type="button" class="btn btn-success btn-block col-6   display-1" id="buttonStartSequence"><i class="fas fa-play display-1"></i></button>
                        <button type="button" class="btn btn-danger btn-block col-6   display-1" id="burttonRecord" ><i class="fas fa-circle display-1"></i></button>

                    </div>
                    <div class="grid9 h-100 col-4 rounded">
                        <button class="blue rounded playButton"></button>
                        <button class="green rounded playButton"></button>
                        <button class="purple rounded playButton"></button>
                        <button class="yellow rounded playButton"></button>
                        <button class="orange rounded playButton"></button>
                        <button class="pink rounded playButton"></button>
                        <button class="red rounded playButton"></button>
                        <button class="violet rounded playButton"></button>
                        <button class="indigo rounded playButton"></button>
    
    
                    </div>
                    <div class="col-4 d-flex flex-column justify-content-around">
                        <h2 class="text-white">Player infos</h2>
                        <div class="input-group ">
                            <span class="input-group-text bg-light" ><i class="fas fa-user"></i></span>
                            <input readonly type="text" class="form-control" id="inputCurrentPlayerName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            
                        </div>
                        <div class="input-group col-auto justify-content-end">
                            <span class="input-group-text bg-light" ><i class="fas fa-heart"></i></span>
                            <input readonly type="number" class="form-control" id="inputRemainingLife" placeholder="Number of life" aria-label="lifeNumber" aria-describedby="basic-addon1">
                        </div>
                     
                    </div>
                </div>
                <div class="col-1">
                    <div class="input-group justify-content-end ">
                        <span class="input-group-text bg-light" >Level</span>
                        <input id="inputCurrentLevel" readonly type="number" class="form-control" >
                    </div>
                </div>
                
            </div>
                

        </section>
    </main>
 
    <div class="modal fade " id="modalMessage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
           
            <div class="modal-body text-center" id="divModalMessageContent">
              3
            </div>
            
          </div>
        </div>
      </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
