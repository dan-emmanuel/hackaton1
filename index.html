<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/82f92f9736.js" crossorigin="anonymous"></script>

    <title>Memory Grid Game</title>
</head>
<body>
    <main >
        <section id="modSelector">
            <div class="d-flex flex-column justify-content-around text-center h-100">
                <h1 class="text-white display-1">Memory Grid Game</h1>
                <div class="row justify-content-around">
                    <a class="col-4 btn-lg btn btn-outline-light text-uppercase" href="#optionDef">
                        solo
                    </a>
                    <a class="col-4 btn-lg btn btn-outline-light text-uppercase" href="#optionDef">
                        duel
                    </a>
                </div>
            </div>
        </section>
        
        <section id="optionDef">
            <div class="d-flex flex-column justify-content-around text-center h-75 align-items-center">
                <h1 id="modeText" class="text-white display-1">Solo</h1>
                <div class="d-flex w-50 justify-content-center">
                    <div class="d-flex flex-column justify-content-around w-40 mx-auto col-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" ><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" ><i class="fas fa-heart"></i></span>
                            <input type="number" class="form-control" placeholder="Number of life" aria-label="lifeNumber" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" >Level</span>
                            <input type="number" class="form-control" placeholder="Start Level" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                          
                    </div>
                    <div class="d-flex flex-column justify-content-around d-none w-40 mx-auto col-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" ><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" ><i class="fas fa-heart"></i></span>
                            <input type="number" class="form-control" placeholder="Number of life" aria-label="lifeNumber" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" >Level</span>
                            <input type="number" class="form-control" placeholder="Start Level" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                </div>
                <a class="col-3  btn-lg btn btn-outline-light text-uppercase" href="#gameBoard">
                    start
                </a>
            </div>
        </section>

        <section id="gameBoard">
            <div class="d-flex flex-column justify-content-around text-center h-100 align-items-center">

                <h1 id="modeText" class="text-white display-1">Game</h1>

                <div class="grid9 h-75 w-50">
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>


                </div>

        </section>
    </main>
 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
